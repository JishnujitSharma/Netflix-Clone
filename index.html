<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Netflix</title>
    <link rel="stylesheet" href="home_page.css" />
  </head>
  <body>
    <!-- navbar -->
    <div class="nav">
      <div class="nav_left">
        <a href="index.html">
          <img class="nav_logo" src="./netflix logo.png" alt="" />
        </a>
      </div>
      <div class="nav_right">
        <img src="./avatar.jpg" class="nav_avatar" alt="" />
      </div>
    </div>

    <!-- banner -->
    <header id="banner">
      <div id="banner__conents">
        <h1 id="banner__title"></h1>
        <div id="banner__buttons">
          <button1 id="banner__button">Play</button1>
          <button2 id="banner__button">My List</button2>
        </div>
        <p id="banner__description"></p>
      </div>
      <div id="banner__fadebottom"></div>
    </header>

    <!--row-->
    <div id="headrow">
      <div class="row">
        <h2 class="row__title"></h2>
        <div class="row__posters"></div>
      </div>
    </div>

    <script>
      window.addEventListener("scroll", function () {
        var nav = document.querySelector(".nav");
        nav.classList.toggle("active", window.scrollY > 0);
      });
    </script>
  </body>
</html>
<script src="script2.js"></script>
